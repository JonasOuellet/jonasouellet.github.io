---
layout: default
title: jouellet | blog
---

<div style="height: 40px"></div>

{% for post in site.posts %}
    <span class="blog">
        <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        <small>- {{ post.date | date_to_string }}</small>
        <p>{{ post.excerpt }}</p>
    </span>
{% endfor %}
